<div class="core-panel core-panel-default" id="core-panel-[RESOURCE]">
    <!-- BEGIN title -->
    <div class="core-panel-heading">[TITLE]</div>
    <!-- END title -->
    <div class="core-panel-body">
        <!-- BEGIN tabs -->
        <ul class="core-panel-tabs">
            <!-- BEGIN elements -->
                <!-- BEGIN tab -->
                <li id="panel-[RESOURCE]-[ID]" class="[CLASS]"><a href="[URL]" onclick="if (event.button === 0 && ! event.ctrlKey) load('[URL]');">[TITLE]</a></li>
                <!-- END tab -->
                <!-- BEGIN tab_disabled -->
                <li id="panel-[RESOURCE]-[ID]" class="disabled"><a href="javascript:void(0);">[TITLE]</a></li>
                <!-- END tab_disabled -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->
        [CONTENT]
    </div>
</div>
