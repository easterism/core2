<div class="field-dataset-container" id="field-dataset-[FIELD_ID]">

    <table class="field-dataset-items">
        <thead>
        <tr>
            <!-- BEGIN title -->
            <th class="text-muted">[TITLE]</th>
            <!-- END title -->

            <!-- BEGIN delete_col -->
            <th></th>
            <!-- END delete_col -->
        </tr>
        </thead>

        <!-- BEGIN item -->
        <tr class="field-dataset-item" id="field-dataset-item-[ID]">
            <!-- BEGIN field -->
            <!-- BEGIN field_text -->
            <td>
                <input type="text" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_text -->
            <!-- BEGIN field_select -->
            <td>
                <select class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" [ATTRIBUTES]>
                    <!-- BEGIN option -->
                    <option value="[VALUE]" [SELECTED]>[TITLE]</option>
                    <!-- END option -->
                </select>
            </td>
            <!-- END field_select -->
            <!-- BEGIN field_number -->
            <td>
                <input type="number" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_number -->
            <!-- BEGIN field_datetime -->
            <td>
                <input type="datetime-local" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_datetime -->
            <!-- BEGIN field_date -->
            <td>
                <input type="date" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_date -->
            <!-- BEGIN field_switch -->
            <td>
                <div class="core-switch color-primary"
                     onclick="edit.switchToggle(this)">

                    <input type="radio" class="core-switch-active"
                           name="control[[FIELD]][[NUM]][[CODE]]" value="Y" [CHECKED_Y]>
                    <input type="radio" class="core-switch-inactive"
                           name="control[[FIELD]][[NUM]][[CODE]]" value="N" [CHECKED_N]>

                    <span class="core-slider"></span>
                </div>
            </td>
            <!-- END field_switch -->
            <!-- BEGIN field_hidden -->
            <input type="hidden" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]">
            <!-- END field_hidden -->
            <!-- END field -->
            <!-- BEGIN field_readonly -->
            <td>
                [VALUE]
            </td>
            <!-- END field_readonly -->

            <!-- BEGIN delete -->
            <td>
                <img src="[THEME_PATH]/img/delete.png" alt="X" class="field-dataset-delete"
                     onclick="edit.fieldDataset.deleteItem($('#field-dataset-item-[ID]'))">
            </td>
            <!-- END delete -->
        </tr>
        <!-- END item -->
    </table>


    <!-- BEGIN edit_controls -->
    <button class="btn btn-link btn-sm"
       onclick="edit.fieldDataset.addItem('[FIELD_ID]', '[FIELD]', '[THEME_PATH]'); return false">_tr(Добавить)</button>

    <script>
        try {
            edit.fieldDataset.data['[FIELD_ID]'] = JSON.parse('[OPTIONS]');
        } catch (e) {
            // ignore
        }
    </script>
    <!-- END edit_controls -->
</div>
